<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Gamer Studio - Parolni tiklash</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="auth-wrapper">
        <div class="auth-card">
            
            <div class="logo-auth">
                Xavfsizlik <span class="gradient-text">tizimi</span>
            </div>

            <h2 class="auth-title">Parolingizni tiklang</h2>

            <p class="auth-message">
                Email manzilingizni kiriting - parolingizni tiklash uchun sizga maxsus havola yuboramiz.
            </p>

            <form action="/reset-password" method="POST" class="auth-form">
                
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Emailingizni kiriting" required>
                </div>
                
                <button type="submit" class="btn-auth">
                    Tiklash havolasini yuborish <i class="fas fa-paper-plane"></i>
                </button>
            </form>

            <div class="register-link">
                Parolingiz yodingizdami? <a href="login.html">Tizimga kiring</a>
            </div>

        </div>
    </div>

</body>
</html>
